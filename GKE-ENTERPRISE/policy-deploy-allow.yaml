apiVersion: apps/v1
kind: Deployment
metadata:
  name: good-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: good-app
  template:
    metadata:
      labels:
        app: good-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        securityContext:
          runAsNonRoot: true   # ✅ enforces non-root
          allowPrivilegeEscalation: false  # ✅ safer
          capabilities:
            drop: ["ALL"]      # ✅ minimal privileges
