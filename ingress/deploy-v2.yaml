apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: v2
  template:
    metadata:
      labels:
        app: v2
    spec:
      containers:
      - name: container-v2
        image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:2.0
